<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEHS Robotics Contact</title>
    <link rel="stylesheet" href="style.css"/>
    <link rel="shortcut icon" type="x-icon" href="images/robotics-logo.png">
    <script defer src="script.js"></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
      (function(){
          emailjs.init({
            publicKey: "",
          });
      })();
    </script>
  </head>
  <body>
    <header>
      
    </header>
    <main>
      <!-- <section class="wip center-all">

      </section> -->
      <section class="center-all dark-section " style="min-height: 100dvh;">
        <div class=" contact-container flex-horizontal flex-wrap">
          <div>
            <div class="headers">
              <h1>Have any questions? Email us.</h1>
              <h2>We'll try to get back to you as soon as possible.</h2>
            </div>
            <div class="text">
              <span>Contact Email: mcione@philasd.org</span>
            </div>
          </div>
          <form class="contact-form-container">
            <div class="contact-inputs">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="Your Full name" required>
            </div>
            <div class="contact-inputs">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="Your School Email" required>
            </div>
            <div class="contact-inputs">
              <label for="subject">Subject</label>
              <input type="text" id="subject" name="subject" placeholder="Subject" required>
            </div>
            <div class="contact-inputs">
              <label for="message">Message</label>
              <textarea id="message" name="message" placeholder="Message" style="width: 100%;" required></textarea>
            </div>
            <button type="button" onclick="sendEmail()">Submit</button>
          </form>
        </div>
      </section>
    </main>
    <footer class="footer-section"></footer>
  </body>
</html>
</html>
